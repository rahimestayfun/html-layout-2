<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Page</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Marck+Script&display=swap');
        </style>
</head>
<body>
    <section class="top">
        <div class="left">
            <img id="insta-image" src="./insta.png" alt="instragram picture"> 
        </div>

        <div class="right">
            <div class="login">


                <div class="instagram">
                    <span>Instagram</span>
                </div>


                <div class="signup-part">
                    <div class="signup-text"><span>Sign up to see photos and videos from your friends.</span></div>
                    <div class="face-login"><button class="face"> 
                        <div class="fb">f  </div>  Login with Facebook</button></div>
                    <div class="or">
                        <div class="one"></div>
                        <div>  OR  </div>
                        <div class="two"></div>
                    </div>

                    
                    <div><input class="number" type="text" placeholder="Mobile Number or Email"></div>
                    <div ><input class="name" type="text" placeholder="Full Name"></div>
                    <div><input class="username"type="text" placeholder="Username"></div>
                    <div> <input class="password" type="text" placeholder="Password"></div>
                    <div class="signup-button"><button class="signup">Sign up</button></div>
                    <div class="terms">
                        <p>By signing up, you agree to our <span>Terms , Data Policy</span> and <span>Policy .<span></p>
                    </div>
    
            </div>
        </div>

            <div class="account">
                <p> Have an account? <a href="https://www.instagram.com/accounts/login/?source=auth_switcher">Log in</a></p>
            </div>


            <div class="app">
                <div class="text">
                    <p>Get the app.</p>
                </div>
                <div class="store">
                   <img id="apple" src="./apple.png" alt="apple store"> 
                    <img id="google" src="./google.png" alt=" google play store"> 
                </div>
            </div>
        </div>
        
    </section>


    <section class="bottom">
        <div class="links">
            
            <a href="https://about.instagram.com/about-us" target="_blank">ABOUT US</a>
            <a href="https://help.instagram.com/" target="_blank">SUPPORT</a>
            <a href="https://instagram-press.com/" target="_blank">PRESS</a>
            <a href="https://www.instagram.com/developer/" target="_blank">API</a>
            <a href="https://www.instagram.com/about/jobs/" target="_blank">JOBS</a>
            <a href="https://www.instagram.com/legal/privacy/" target="_blank">PRIVACY</a>
            <a href="https://www.instagram.com/legal/terms/" target="_blank">TERMS</a>
            <a href="https://www.instagram.com/explore/locations/" target="_blank">DIRECTORY</a>
            <a href="https://www.instagram.com/directory/profiles/" target="_blank">PROFILES</a>
            <a href="https://www.instagram.com/directory/hashtags/" target="_blank">HASTAGS</a>
            <a href="" >LANGUAGE</a>
            </p>
        </div>

        <div class="year">
            <p>Â© 2019 INSTAGRAM FROM FACEBOOK</p>
        </div>
    </section>

    
</body>
</html>
